<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIRD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>AIRD LOGIN</h1>
        <div class="signup" style="float:left">

        </div>
    </div>
    <div class="container">
        <div class="form">
            <div class="login">
                    {% if error_message %}<div class="alert alert-danger"><p><strong>{{ error_message }}</strong></p></div>{% endif %}

                <div class="form">
                    <form class = "form-signin" action="{% url 'login:airdlogin' %}" method="post">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">AIRD LOGIN</h2>
                        <div class="form-group">
                            <label class="" for="username">User Name:</label>
                            <div class="">
                                <input type="text" class="form-control" name="username" placeholder="username" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="password">Password:</label>
                            <div class="">
                                <input type="password" class="form-control" id="pwd" name="password" required placeholder="password" >
                             </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
